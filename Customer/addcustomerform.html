<!doctype html>
<html lang="en">

<head>
    <title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="addcustomerform.css">

</head>

<body>
    <div class="signup-container">
        <div class="right-container">
            <header>
                <h1>New customer</h1>
                <div class="set">
                    <div class="input">
                        <label for="input">Username</label>
                        <input id="input" placeholder="Hai Van Company" type="text"></input>
                    </div>
                </div>
                <div class="set">
                    <div class="input">
                        <label for="input">Address</label>
                        <input id="input" placeholder="?" type="text"></input>
                    </div>
                </div>
                <div class="set">
                    <div class="input">
                        <label for="input">Ward</label>
                        <input id="input" placeholder="?" type="text"></input>
                    </div>
                </div>
                <div class="set">
                    <div class="input">
                        <label for="input">City</label>
                        <input id="input" placeholder="Da Nang" type="text"></input>
                    </div>
                </div>
                <div class="set">
                    <div class="input">
                        <label for="input">Country</label>
                        <input id="input" placeholder="Viet Nam" type="text"></input>
                    </div>
                </div>
                <div class="set">
                    <div class="input">
                        <label for="input">Phone</label>
                        <input id="input" placeholder="0964386587" type="text"></input>
                    </div>
                </div>
                <div class="set">
                    <div class="input">
                        <label for="input">Email</label>
                        <input id="input" placeholder="haivan@gmail.com" type="text"></input>
                    </div>
                </div>
            </header>
            <footer>
                <div class="set-btn">
                    <button id="back">Close</button>
                    <button id="next">Submit</button>
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
