


<!doctype html>
<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="historyform.css">

	</head>
	<body>
<div class="signup-container">
  <div class="left-container">
    <h1>
      <i class="fas fa-paw"></i>
      Biển số xe
    </h1>
    <div class="puppy">
      <img src="https://images.pexels.com/photos/2524416/pexels-photo-2524416.jpeg?cs=srgb&dl=pexels-charles-pragnell-2524416.jpg&fm=jpg&_gl=1*lk7y2e*_ga*NDAyNTczNzYxLjE2NzkzODU0MjU.*_ga_8JE65Q40S6*MTY3OTQ1OTAzNS4yLjEuMTY3OTQ1OTQ0MS4wLjAuMA.." alt="">

    </div>
  </div>
  <div class="right-container">

    <header>

     
      <h1>Lịch sử</h1>
      <div class="set">

        <div class="pets-name">
          <label for="pets-name">ID</label>
          <input id="pets-name" placeholder="1" type="text"></input>
        </div>
        <div class="pets-photo">
          <div class="check-btn">
            <span for="pets-upload">Check</span>
          </div>
        </div>
      </div>
      <div class="set">
        <div class="pets-breed">
          <label for="pets-breed">Biển số xe</label>
          <input id="pets-breed" placeholder="123123" type="text"></input>
        </div>
        <div class="pets-photo">
          <div class="check-btn">
            <span for="pets-upload">Check</span>
          </div>
        </div>
      </div>
      
      <div class="pets-weight">
        <label for="pet-weight-0-25">Loại xe</label>
        <div class="radio-container">
          <input id="pet-weight-0-25" name="pet-weight" type="radio" value="0-25"></input>
          <label for="pet-weight-0-25">4 Chỗ</label>
          <input id="pet-weight-25-50" name="pet-weight" type="radio" value="25-50"></input>
          <label for="pet-weight-25-50">16 Chỗ</label>
          <input id="pet-weight-50-100" name="pet-weight" type="radio" value="50-100"></input>
          <label for="pet-weight-50-100">x Chỗ</label>
          <input id="pet-weight-100-plus" name="pet-weight" type="radio" value="100+"></input>
          <label for="pet-weight-100-plus">y Chỗ</label>
        </div>
      </div>

      <div class="set">
        <div class="pets-birthday">
          <label for="pets-birthday">Thời gian vào</label>
          <input id="pets-birthday" placeholder="MM/DD/YYYY" type="text"></input>
        </div>
        <div class="pets-birthday">
          <label for="pets-birthday">Thời gian ra</label>
          <input id="pets-birthday" placeholder="MM/DD/YYYY" type="text"></input>
        </div>
      </div>
    </header>
    <footer>
      <div class="set">
        <button id="back">Close</button>
        <button id="next">Submit</button>
      </div>
    </footer>
  </div>
</div>


</body>
</html>
